- name: configure cart component
  hosts: cart
  become: yes
  tasks:
  - name: Disable current module nodejs
    ansible.builtin.command: dnf module disable nodejs -y

  - name: Enable required module nodejs:20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: Install NodeJS
    ansible.builtin.dnf:
      name: nodejs
      state: present
  
  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app
  
  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory
  
  - name: Download the application code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip
      dest: /tmp/cart.zip
  
  # This module thinks file exists on ansible control server, needs to extract on to remote machine(cart)
  # remote_src: yes means file already exits in cart server
  - name: extract the code 
    ansible.builtin.unarchive:
      src: /tmp/cart.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    community.general.npm:
      path: /app

  - name: copy cart service to sysem directory
    ansible.builtin.copy:
      src: cart.service
      dest: /etc/systemd/system/cart.service
  
  - name: systemctl daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true
  
  - name: Start & Enable cart Service
    ansible.builtin.service:
      name: cart
      state: started
      enabled: yes


  


  