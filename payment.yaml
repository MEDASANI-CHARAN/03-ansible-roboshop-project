- name: configure payment component
  hosts: payment
  become: yes
  tasks:
  - name: install python
    ansible.builtin.dnf:
      name: "{{item}}"
      state: installed
    loop:
    - python3
    - gcc
    - python3-devel
  
  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app
  
  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory
  
  - name: Download the application code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      dest: /tmp/payment.zip
  
  # This module thinks file exists on ansible control server, needs to extract on to remote machine(payment)
  # remote_src: yes means file already exits in payment server
  - name: extract the code 
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes

  - name: install maven dependencies
    ansible.builtin.command: mvn clean package
    args:
      chdir: /app

  - name: copy payment service to system directory
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service
  
  - name: systemctl daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true
  
  - name: Start & Enable payment Service
    ansible.builtin.service:
      name: payment
      state: started
      enabled: yes