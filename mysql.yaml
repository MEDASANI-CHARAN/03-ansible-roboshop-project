- name: Configure MySQL component
  hosts: mysql
  become: yes
  tasks:

    - name: Install MySQL server
      ansible.builtin.dnf:
        name: mysql-server
        state: present

    - name: Start & enable MySQL service
      ansible.builtin.service:
        name: mysqld
        state: started
        enabled: yes

    - name: Check MySQL root plugin
      ansible.builtin.shell: |
        mysql -N -e "SELECT plugin FROM mysql.user WHERE user='root' AND host='localhost';"
      register: root_auth_plugin
      changed_when: false
      ignore_errors: yes

    - name: Debug plugin type
      ansible.builtin.debug:
        msg: "Root plugin is {{ root_auth_plugin.stdout }}"

    - name: Set MySQL root password if plugin is not mysql_native_password
      community.mysql.mysql_user:
        login_user: root
        login_password: ''
        user: root
        host_all: yes
        password: 'RoboShop@1'
        state: present
      when: "'mysql_native_password' not in root_auth_plugin.stdout"