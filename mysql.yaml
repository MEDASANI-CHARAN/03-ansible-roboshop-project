- name: Configure MySQL component
  hosts: mysql
  become: yes
  tasks:

    - name: Install MySQL server
      ansible.builtin.dnf:
        name: mysql-server
        state: present

    - name: Start & enable MySQL service
      ansible.builtin.service:
        name: mysqld
        state: started
        enabled: yes

    - name: Check if MySQL root uses mysql_native_password
      ansible.builtin.shell: |
        mysql -N -e "SELECT plugin FROM mysql.user WHERE user='root' AND host='localhost';"
      register: root_auth_plugin
      changed_when: false
      ignore_errors: yes

    - name: Debug root password check
      ansible.builtin.debug:
        msg: "Root authentication plugin = {{ root_auth_plugin.rc }}"

