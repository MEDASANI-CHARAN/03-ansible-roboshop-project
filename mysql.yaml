- name: Configure MySQL component
  hosts: mysql
  become: yes
  tasks:
  - name: Install MySQL server
    ansible.builtin.dnf:
      name: mysql-server
      state: present

  - name: Start & enable MySQL service
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: Install Python MySQL dependencies
    ansible.builtin.pip:
      name:
        - PyMySQL
        - cryptography
      executable: pip3

  - name: Set MySQL root password (idempotent)
    community.mysql.mysql_user:
      login_user: root
      login_password: ''
      user: root
      host_all: yes
      password: 'RoboShop@1'
      state: present
    ignore_errors: yes  # first run may fail if password already set

  - name: Check if shipping user exists
    community.mysql.mysql_user:
      login_user: root
      login_password: 'RoboShop@1'
      name: shipping
      host: localhost
      state: present
    check_mode: yes
    register: shipping_user_check

  - name: Debug shipping user existence
    ansible.builtin.debug:
      msg: "Shipping user exists? {{ shipping_user_check.changed == false }}"

  - name: Create shipping user if not exists
    community.mysql.mysql_user:
      login_user: root
      login_password: 'RoboShop@1'
      name: shipping
      password: 'Shipping@1'
      host: localhost
      state: present
      priv: "*.*:ALL"
    when: shipping_user_check.changed